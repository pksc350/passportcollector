{% extends 'base.html' %} {% block content %}

<h1>Stamp List</h1>

{% for stamp in stamps %}
<a href="{% url 'detail' stamp.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ stamp.country }}</span>
      <p>Arrived: {{ stamp.date }}</p>
      <p>Stamp Color: {{ stamp.color }}</p>
      <p>Stamp Shape: {{ stamp.shape }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
